buildscript {
  repositories {
	maven { url "http://repo.spring.io/libs-snapshot" }
	mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.1.RELEASE")
  }
}

// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    // Spring Boot 
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.1.RELEASE'
    // Spring Data ElasticSearch
    compile 'org.springframework.data:spring-data-elasticsearch:1.1.0.RELEASE'


    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'junit:junit:4.11'
}

// OÃ¹ est Charlie
sourceSets {
	main {
		groovy {
			srcDirs = ['src/main/groovy']
		}
		java {
			srcDirs = ['src/main/java']
		}
	}
}


// Spring Boot Gradle Plugin Config
bootRepackage {
    mainClass = 'com.github.fsamin.Application'
}

springBoot {
	mainClass =  'com.github.fsamin.Application'
}

// Application plugin Config
mainClassName = 'com.github.fsamin.Application'